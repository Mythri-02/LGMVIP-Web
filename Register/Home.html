<!DOCTYPE html>
<html>
<head>
    <title>Registration system</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <center>
        <table border="4">
	    <thead>
	        <tr>
		        <th>NAME</th>
		        <td><input type="text" name="Name" id="Name"></td>
	        </tr>
	    </thead>
	    <tbody>
	        <tr>
		        <th>ID</th>
		        <td><input type="text" name="User-Id" id="User-Id"></td>
	        </tr>
	        <tr>
		        <th>EMAIL</th>
		        <td><input type="text" name="Email" id="Email"></td>
	        </tr>
	        <tr>
		        <th>GENDER</th>
		        <td><input type="text" name="Gender" id="Gender"></td>
	        </tr>
	        <tr id="btna">
		        <td colspan="2"><input type="button" name="button" id="btn"value="Add" onclick="AddRow()"></td>
	        </tr>
        </tbody>
        </table>
	
	    <table border="2" id="show">
	        <thead>
		        <tr>
		            <th>Name</th>
		            <th>User-Id</th>
		            <th>Email</th>
		            <th>Gender</th>
		        </tr>
	         </thead>
	    </table>
    </center>
    
    <script>
	var list1=[];
	var list2=[];
	var list3=[];
	var list4=[];
	var n = 1;
	var x = 0;
	function AddRow()
    {
	            var AddRown = document.getElementById('show');
	            var NewRow = AddRown.insertRow(n);
	            
                list1[x] = document.getElementById("Name").value;
	            list2[x] = document.getElementById("User-Id").value;
	            list3[x] = document.getElementById("Email").value;
	            list4[x] = document.getElementById("Gender").value;

	            var cel1 = NewRow.insertCell(0);
	            var cel2 = NewRow.insertCell(1);
	            var cel3 = NewRow.insertCell(2);
	            var cel4 = NewRow.insertCell(3);

	            cel1.innerHTML = list1[x];
	            cel2.innerHTML = list2[x];
	            cel3.innerHTML = list3[x];
	            cel4.innerHTML = list4[x];

	            n++;
	            x++;
              
    }
    </script>

</body>
</html>
